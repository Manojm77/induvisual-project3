<!DOCTYPE html>
<html>
<head>
    <title>New Year Resolution</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="kwitter.js"></script>
</head>
<body>

<center>
    <h1 class="header" id="the_title">
        NEW YEAR RESOLUTION
        <sup>
            <img src="boom.png">
        </sup>
    </h1>

    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
        <img src="image.png" class="logo">
        <h3>A NEW YEAR HAS JUST STARTED</h3>
        <h4>Don't forget to keep track of your goals</h4>

        <div class="form-group">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" class="form-control" placeholder="User Name">
        </div>

        <button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>
        <br><br>

        <div class="form-group">
            <label for="current_date">Current date(by number):</label>
            <input type="text" id="current_date" class="form-control" placeholder="dd">
        </div>

        <button id="date_button" class="btn btn-primary" onclick="getDay()">set day</button>
        <br><br>

		<div class="form-group">
            <label for="current_date">Current Date(by number):</label>
            <input type="text" id="current_month" class="form-control" placeholder="mm">
        </div>

		<button id="month_button" class="btn btn-primary" onclick="getmonth()">set month</button>
        <br><br>

		<button id="set_button" class="btn btn-primary" onclick="starttimer()" width="60px">finish setup</button>
        <br><br>
    </div>
</center>

<div id="js-timer">

	<div id="timer">
		<label id="hours">0</label><label>-</label><label id="mins">0</label><label>-</label><label id="seconds">0</label>
	</div>

</body>
</html>
